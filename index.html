<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Análisis Salarial</title>
</head>

<body>
    <header>
        <div class="contenedor header">
            <h1>Análisis Salarial</h1>
        </div>
    </header>
    <main>
        <span id="resultado" class="titulo_resultado">Resultado:</span>
        <span class="resultado">-----</span>
        <div class="contenido_pincipal contenedor">
            <div>
                <section>
                    <div class="formulario ">
                        <form>
                            <fieldset>
                                <div class="input">
                                    <label for="add_salario">Agrega un salario</label>
                                    <input type="number" min="1" id="add_salario">
                                </div>
                            </fieldset>
                            <button id="btn_agregar" class="btn" data-boton="agregar">Agregar</button>
                        </form>
                    </div>
                </section>
            </div>
            <div>
                <section>
                    <h2>Lista de salarios</h2>

                    <div class="lista_salarios ">
                        <table>
                            <thead>
                                <tr>

                                    <th>salario</th>
                                    <th><button id="eliminar_todo" class="btn btn-red">Eliminar todo</button></th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <script src="js/salarios.js"></script>
    <script src="js/analisis.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
